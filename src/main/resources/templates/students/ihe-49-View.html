<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ilich Hermosillo - Info</title>

    <h2>Student Info</h2>
    <form th:action="@{/students/group8-ilich}" method="post">
        <table>
            <tr>
                <td><strong th:text="'Name: '"></strong></td>
                <td><span th:text="${st.firstName}"></span></td>
            </tr>
            <tr>
                <td><strong th:text="'Last Name: '"></strong></td>
                <td><span th:text="${st.lastName}"></span></td>
            </tr>
            <tr>
                <td><strong th:text="'ID: '"></strong></td>
                <td><span th:text="${st.id}"></span></td>
            </tr>
            <tr>
                <td><strong th:text="'Program: '"></strong></td>
                <td><span th:text="${st.program}"></span></td>
            </tr>
            <tr>
                <td><strong th:text="'Class: '"></strong></td>
                <td><span th:text="${st.classNumber}"></span></td>
            </tr>
            <tr>
                <td><strong th:text="'Section: '"></strong></td>
                <td><span th:text="${st.section}"></span></td>
            </tr>

    <hr>
    <h2>Description</h2>
    <section>
        International student from Mexico taking a 2-year Computer and Information Systems (POST-BACCALAUREATE DIPLOMA) in Data Analyst
    </section>
